<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/745888905d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <title>Document</title>
</head>
<body>
    <div id="container">

        <form class="login-form">

            <h2 class="login-title">Sing In</h2>

            <div class="social">
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>

            <p>Or use your email password</p>

            <div class="inputs">
                <input type="email" placeholder="Your email">
                <input type="password" placeholder="Your password">
            </div>

            <p>Forget your password ?</p>
            <button type="button">Sing In</button>

        </form>

        <div class="register-area">
            <div class="register-content">
                <h2 class="register-area-title title2">Hello,Friend!</h2>
                <p>
                    register with your personal details to use alll of site features.
                </p>
                <button type="button" class="sing-up-btn" onclick="singUpBtn()">
                    Sing Up
                </button>
            </div>
        </div>
    </div>
</body>

<script src="/assets/script.js"></script>
</html>
