<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/745888905d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/style.css">
    <title>Login animated.</title>
</head>
<body class="sing-in-js">
    <div id="container">
        <div class="content first-content">
            <form class="first-column">
                <h2 class="login-title">Sing In</h2>
                <ul class="social-media">
                    <a href="#">
                        <li>
                            <i class="fa-brands fa-google-plus-g"></i>
                        </li>

                    </a>
                    <a href="#">
                        <li>
                            <i class="fa-brands fa-facebook"></i>
                        </li>

                    </a>
                    <a href="#">
                        <li>
                            <i class="fa-brands fa-github"></i>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <i class="fa-brands fa-linkedin"></i>
                        </li>
                    </a>
                </ul>

                <p>Or use your email password.</p>
    
                <div class="inputs">
                    <input type="email" placeholder="Your email">
                    <input type="password" placeholder="Your password" class="first-password">
                    <i class="fa-regular fa-eye" id="first-eye"></i>
                </div>

                <p>Forget your password ?<a href="#"> click here!</a></p>
                <button type="button">Sing In</button>
            </form>

            <div class="second-column">
            
                <h2 class="second-title">Hello,Friend!</h2>
                <p class="description">
                    Register with your personal details to use all of site features.
                </p>
    
                <button class="second-btn" onclick="singUpBtn()">Sing up.</button>
            </div>
        </div>

        <!-- Início do segundo conteúdo -->

        <div class=" content second-content">

            <form class="first-column">
                <h2 class="login-title">Create Account</h2>
                <ul class="social-media">
                    <a href="#">
                        <li>
                            <i class="fa-brands fa-google-plus-g"></i>
                        </li>

                    </a>
                    <a href="#">
                        <li>
                            <i class="fa-brands fa-facebook"></i>
                        </li>

                    </a>
                    <a href="#">
                        <li>
                            <i class="fa-brands fa-github"></i>
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <i class="fa-brands fa-linkedin"></i>
                        </li>
                    </a>
                </ul>

                <p>Or use your email for registration.</p>
    
                <div class="inputs">
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="Your email">
                    <input type="password" placeholder="Your password">
                </div>

                <button type="button">Sing up.</button>
            </form>

            <div class="second-column">
            
                <h2 class="second-title">Welcome Back!!</h2>
                <p class="description">
                    Enter yout personal details to use all of site features.
                </p>
    
                <button class="second-btn" onclick="singInBtn()">Sing in.</button>
            </div>

        </div>
        
    </div>
</body>

<script src="/assets/script.js"></script>
</html>
